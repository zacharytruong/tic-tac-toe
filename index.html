<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,100&family=Viga&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="resources/z-favi.ico">
  <script src="scripts/script.js" defer></script>
</head>
<body>
<header class="header flex center">
  <h1>TIC TAC TOE BATTLE</h1>
</header>
<div class="title flex center">
  <h2>Player vs. Computer</h2>
</div>
<div class="info-box flex center">
  <p>Player X's turn</p>
</div>
<main class="main-container flex center">
  <div class="gameboard flex">
    <div class="game-cell flex center"><span class="marker">X</span></div>
    <div class="game-cell flex center"><span class="marker">X</span></div>
    <div class="game-cell flex center"><span class="marker">X</span></div>
  </div>
</main>
<footer class="flex center">
  <button id="new-game" class="new-game">New Game</button>
</footer>
</body>
</html>
